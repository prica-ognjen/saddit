<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Log in</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/login.css">

        <script src="js/login.js"></script>
        <link rel="shortcut icon" href="#">

    </head>
    <body onload="init()">
        <section class="showcase">
            <div class="gif-container">
                <img src="../img/elmo.gif">
            </div>
            <div>
                <button class="btn btn-sg btn-dark btn-block btn-sm" id="btnLogout">Log out</button>
            </div>
            <div class="content">
                <form class="fLogin" method="post" action="/login">
                    <div class="mb-3">
                    <label for="log_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="log_email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="log_pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="log_pass">
                    </div>
                    <button type="submit" class="btn btn-dark" id="btnLogin">Submit</button>
                    <button type="submit" class="btn btn-dark" id="btnRegister">Register page</button>
                </form>
            </div>
        </section>
    </body>
</html>
