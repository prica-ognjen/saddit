<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dashboard</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/dashboard.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


        <script src="../js/dashboard.js"></script>
        <link rel="shortcut icon" href="#">

    </head>
    <body onload="init()">
        <section class="showcase">
            <div class="gif-container">
                <img src="../img/doomer-wojak.gif">
            </div>
            <div class="content">
                <div class="d-flex" id="wrapper">
                    <!-- Sidebar-->
                    <div class="border-end bg-white" id="sidebar-wrapper">
                        <div class="sidebar-heading border-bottom bg-light">Sidebar</div>
                        <div class="list-group list-group-flush">
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" id="mainPage">Main page</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" id="dashboard">Dashboard</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" id="tables">Tables</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" id="profile">Profile</a>
                        </div>
                    </div>
                    <!-- Page content wrapper-->
                    <div id="page-content-wrapper">
                        <!-- Page content-->
                        <div class="container-fluid" id="content"></div>
                    </div>
                </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            </div>
        </section>
       
    </body>
</html>
