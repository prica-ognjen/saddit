<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Register</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="css/register.css">

        <script src="js/register.js"></script>
        <link rel="shortcut icon" href="#">

    </head>
    <body onload="init()">
        <label>REGISTER</label>
        <div class="content">
            <form class="fRegister" method="post" action="/register">
                <div class="mb-3">
                    <label for="reg_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="reg_email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="reg_pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="reg_pass">
                </div>
                <div class="mb-3">
                    <label for="reg_fname" class="form-label">FirstName</label>
                    <input class="form-control" id="reg_fname">
                </div>
                <div class="mb-3">
                    <label for="reg_lname" class="form-label">LastName</label>
                    <input class="form-control" id="reg_lname">
                </div>
                <div class="mb-3">
                    <label for="reg_date" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="reg_date">
                </div>
                <div class="mb-3">
                    <label for="reg_country" class="form-label">Country</label>
                    <input class="form-control" id="reg_country">
                </div>
                <button type="submit" class="btn btn-primary" id="btnRegister">Submit</button>
                <button type="submit" class="btn btn-primary" id="btnLogin">Login page</button>
            </form>
        </div>
    </body>
</html>
