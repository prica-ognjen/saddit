<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dashboard</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/dashboard.css">
        <link rel="stylesheet" href="../css/crud.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="../js/comments.js"></script>
        <link rel="shortcut icon" href="#">

    </head>
    <body onload="init()">
        <div class="container-xxxl" id="tableContainer">
            <div class="table-responsive" id="responsive">
                <div class="table-wrapper" id="wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2 id="Naslov">Manage <b>Comments</b></h2>
                            </div>
                            <div class="col-sm-6">
                                <a href="#addCommentModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Comment</span></a>
                                <a href="#editCommentModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Edit Comment</span></a>
                                <a href="#deleteCommentModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>	
                                <a class="btn btn-primary" id="btnGoBack"><i class="material-icons"></i> <span>Go back</span></a>				
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover" id="commentTable"></table>
                </div>
            </div>        
        </div>
        <div id="addCommentModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">						
                            <h4 class="modal-title">Add Comment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>User id</label>
                                <input type="text" class="form-control" id="userIdC"required>
                            </div>					
                            <div class="form-group">
                                <label>Post id</label>
                                <input type="text" class="form-control" id="postIdC"required>
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <input type="text" class="form-control" id="contentC" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success"  value="Add Comment" id="btnAddComment">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Modal HTML -->
        <div id="editCommentModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">						
                            <h4 class="modal-title">Edit Comment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Comment id</label>
                                <input type="text" class="form-control" id="commentIdU" required>
                            </div>					
                            <div class="form-group">
                                <label>Change content</label>
                                <input type="text" class="form-control" id="contentU">
                            </div>				
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Edit Comment" id="btnEditComment">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Modal HTML -->
        <div id="deleteCommentModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">						
                            <h4 class="modal-title">Delete Comment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Comment id</label>
                                <input type="text" class="form-control" id="commentIdD" required>
                            </div>									
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Delete Comment" id="btnDeleteComment">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
